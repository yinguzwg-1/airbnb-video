name: 🚀 Deploy to Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      image_tag:
        description: '镜像标签 (默认: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 开始部署 Next.js 应用..."
          echo "🌍 环境: ${{ github.event.inputs.environment }}"
          
          # 进入项目目录
          cd ~/airbnb-video
          
          # 拉取最新代码
          git pull origin main
          
          # 检查 Node.js 是否安装
          if ! command -v node &> /dev/null; then
            echo "📦 安装 Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # 检查 PM2 是否安装
          if ! command -v pm2 &> /dev/null; then
            echo "📦 安装 PM2..."
            sudo npm install -g pm2
          fi
          
          # 停止现有服务
          echo "🛑 停止现有服务..."
          pm2 stop airbnb-video 2>/dev/null || true
          pm2 delete airbnb-video 2>/dev/null || true
          
          # 清理并重新安装
          echo "🧹 清理并重新安装..."
          rm -rf node_modules package-lock.json .next
          npm cache clean --force
          
          # 安装依赖
          echo "📦 安装依赖..."
          npm install
          
          # 构建应用
          echo "🔨 构建 Next.js 应用..."
          npm run build
          
          # 检查构建结果
          if [ ! -d ".next" ]; then
            echo "❌ 构建失败"
            exit 1
          fi
          
          echo "✅ 构建成功！"
          
          # 创建 PM2 配置文件
          echo "📝 创建 PM2 配置..."
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'airbnb-video',
              script: 'npm',
              args: 'start',
              cwd: __dirname,
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: '1G',
              env: {
                NODE_ENV: 'production',
                PORT: 8080
              },
              error_file: './logs/err.log',
              out_file: './logs/out.log',
              log_file: './logs/combined.log',
              time: true
            }]
          }
          EOF
          
          # 创建日志目录
          mkdir -p logs
          
          # 启动 PM2 服务
          echo "🚀 启动 PM2 服务..."
          pm2 start ecosystem.config.js
          
          # 保存 PM2 配置
          pm2 save
          
          # 等待服务启动
          sleep 15
          
          # 检查服务状态
          pm2 status
          
          # 健康检查
          if curl -f http://localhost:8080 > /dev/null 2>&1; then
            echo "✅ 部署成功！"
            echo "🌐 应用地址: http://${{ secrets.HOST }}:8080"
          else
            echo "⚠️  健康检查失败，但服务可能仍在启动中..."
            echo "📋 查看日志: pm2 logs airbnb-video"
          fi
          
          echo "�� Next.js 应用部署完成！" 