name: 🚀 Deploy to Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      image_tag:
        description: '镜像标签 (默认: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 开始部署 Next.js 应用..."
          echo "🌍 环境: ${{ github.event.inputs.environment }}"
          echo "📦 镜像标签: ${{ github.event.inputs.image_tag }}"
          
          # 检查 Docker 是否运行
          if ! docker info > /dev/null 2>&1; then
            echo "❌ Docker 未运行，请启动 Docker"
            exit 1
          fi
          
          # 进入项目目录
          cd ~/airbnb-video
          
          # 拉取最新代码
          git pull origin main
          
          # 停止现有服务
          docker-compose down
          
          # 构建并启动服务（使用本地构建避免网络问题）
          docker-compose up --build -d
          
          # 等待服务启动
          sleep 20
          
          # 检查服务状态
          docker-compose ps
          
          # 健康检查
          if curl -f http://localhost:8080 > /dev/null 2>&1; then
            echo "✅ 部署成功！"
            echo "🌐 应用地址: http://${{ secrets.HOST }}:8080"
          else
            echo "⚠️  健康检查失败，但服务可能仍在启动中..."
            echo "📋 查看日志: docker-compose logs -f"
          fi
          
          # 清理未使用的镜像
          docker image prune -f
          
          echo "�� Next.js 应用部署完成！" 