name: 🚀 Next.js Auto Build and Deploy with PM2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}

permissions:
  contents: read
  packages: write

jobs:
  # 构建和推送镜像
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Run linting
      run: npm run lint

    - name: 🏗️ Build Next.js application
      run: |
        echo "🏗️ 开始构建 Next.js 应用..."
        
        # 使用环境文件设置环境变量
        if [ -f "env.production" ]; then
          echo "📁 加载生产环境配置..."
          export $(cat env.production | xargs)
        fi
        
        # 确保环境变量在构建时可用
        export NODE_ENV=production
        export NEXT_PUBLIC_NODE_ENV=production
        export PORT=8080
        export NEXT_PUBLIC_API_URL="http://223.4.248.176:3001"
        export NEXT_PUBLIC_LOCAL_HOST="http://223.4.248.176:3001"
        export NEXT_PUBLIC_APP_ID="9527"
        
        echo "🔧 当前环境变量:"
        echo "  - NODE_ENV: $NODE_ENV"
        echo "  - NEXT_PUBLIC_NODE_ENV: $NEXT_PUBLIC_NODE_ENV"
        echo "  - NEXT_PUBLIC_API_URL: $NEXT_PUBLIC_API_URL"
        echo "  - NEXT_PUBLIC_LOCAL_HOST: $NEXT_PUBLIC_LOCAL_HOST"
        echo "  - NEXT_PUBLIC_APP_ID: $NEXT_PUBLIC_APP_ID"
        echo "⚠️ 检查并删除同名进程..."
        pm2 delete nextjs-app || echo "没有找到名为 nextjs-app 的进程"
        echo "⚠️ 检查并删除同名进程..."
        # 执行构建
        npm run build

    - name: ✅ Verify build output
      run: |
        echo "✅ Build completed successfully"
        echo "📁 Current directory: $(pwd)"
        echo "📁 .next directory contents:"
        ls -la .next/
        echo "📁 Total .next size:"
        du -sh .next/

  # 部署到服务器
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔍 Test server connectivity
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: "30s"
        script: |
          echo "🔍 测试服务器连接..."
          echo "服务器信息:"
          uname -a
          echo "SSH 服务状态:"
          systemctl status ssh --no-pager
          echo "网络连接:"
          netstat -tlnp | grep :22 || echo "SSH 端口未监听"
          echo "✅ 连接测试完成"

    - name: 🚀 Deploy Next.js with PM2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: "600s"
        script: |
          echo "🚀 开始自动化部署 Next.js 应用..."
          echo "🌍 环境: ${{ github.event.inputs.environment || 'production' }}"
          echo "📦 提交: ${{ github.sha }}"

          # 检查并创建项目目录
          PROJECT_DIR="$HOME/airbnb-video"
          echo "📁 项目目录: $PROJECT_DIR"
          
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "📥 克隆项目到服务器..."
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            git clone https://github.com/${{ github.repository }}.git .
          else
            cd "$PROJECT_DIR"
            echo "📥 处理本地更改并拉取最新代码..."
            git stash push -m "Auto stash before pull - $(date)" || echo "没有需要保存的更改"
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            git clean -fd
          fi

          # 安装 PM2 和其他依赖
          echo "📦 安装 PM2 和依赖..."
          npm install -g pm2
          npm ci

          # 启动应用并通过 PM2 管理
          echo "🚀 启动 Next.js 应用..."
          pm2 start npm --name "nextjs-app" -- run start -- --port 8080

          # 配置 PM2 在服务器重启后自动启动应用
          echo "🔧 配置 PM2 开机自启..."
          pm2 startup
          pm2 save

          # 检查服务是否启动
          echo "📋 检查 PM2 进程..."
          pm2 list

          # 健康检查
          echo "🔍 开始健康检查..."
          HEALTH_CHECK_PASSED=false
          for i in {1..5}; do
            echo "🔍 第 $i 次健康检查..."
            if curl -f -m 30 http://localhost:8080 > /dev/null 2>&1; then
              echo "✅ 健康检查通过！"
              HEALTH_CHECK_PASSED=true
              break
            else
              echo "❌ 第 $i 次健康检查失败，等待 10 秒..."
              sleep 10
            fi
          done

          if [ "$HEALTH_CHECK_PASSED" = true ]; then
            echo "✅ 部署成功！"
            echo "🌐 应用地址: http://${{ secrets.HOST }}:8080"
            echo "📦 部署版本: ${{ github.sha }}"
          else
            echo "❌ 健康检查失败"
            echo "📋 查看详细日志:"
            pm2 logs nextjs-app
            exit 1
          fi

          echo "🎉 自动化部署完成！"
